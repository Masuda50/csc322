<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{% block title %}{% endblock %}</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-tagsinput.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		<link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			  crossorigin="anonymous">
		<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
				integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
				crossorigin="anonymous"></script>
		<script src="{{url_for('static', filename='jquery.autocomplete.js')}}"></script>
		<script src="{{url_for('static', filename='jquery-ui.min.js')}}"></script>
		<script src="{{url_for('static', filename='bootstrap-tagsinput.min.js')}}"></script>
		<script src="{{url_for('static', filename='bootstrap-tagsinput.js')}}"></script>
	</head>
	<body class>
		<nav class="navtop">
			<div>
				<h1>WhiteBoard</h1>
				{% if account %}
					<a href="/"><i class="fas fa-home"></i>Home</a>
					<a href="{{ url_for('profile') }}">User: {{ account.user_name }}</a>
					<a href="{{ url_for('create_group')}}">Create Group</a>
					{% block nav %}{% endblock %}
					<a href="{{ url_for('logout') }}"><i class="fas fa-sign"></i>Logout</a>
				{% else %}
                	<a href="/"><i class="fas fa-home"></i>Home</a>
					<a href="{{ url_for('post') }}"><i class="fas fa-post"></i>Post</a>
					<a href="{{ url_for('login') }}"><i class="fas fa-sign"></i>Login/Register</a>
				{% endif %}
			</div>
		</nav>
		{% block content %}{% endblock %}
	</body>
</html>
